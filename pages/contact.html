<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../image/favicon.png" type="image/x-icon">
    <title>Contacto</title>
</head>

<body>
    <aside>
        <img class="mainPhoto" src="../image/aside/mainPhoto.svg" alt="Main photo">
        <button class="contactMe"><a href="../pages/contact.html">Contact Me</a></button>
        <ul class="asideList">
            <li class="asideItem"><img class="imageAsideItem" src="../image/aside/school.png" /><span>CoderHouse</span>
            </li>
            <li class="asideItem"><img class="imageAsideItem"
                    src="../image/aside/design_services.png" /><span>UI/UX</span></li>
            <li class="asideItem"><img class="imageAsideItem" src="../image/aside/send.png" /><span>Argentina</span></li>
            <li class="asideItem"><img class="imageAsideItem" src="../image/aside/translate.png" /><span>Eng / Esp</span>
            </li>
        </ul>
        <div class="asideFooter"><img src="../image/aside/github.png" alt="Github" /><img
                src="../image/aside/dribbble.png" alt="Dribbble" /><img src="../image/aside/behance-alt.png"
                alt="Behance" /></div>
    </aside>
    <nav>
        <ul class="navList">
            <li class="listItem"><a href="./index.html">Home</a></li>
            <li class="listItem"><a href="../pages/aboutMe.html">About Me</a></li>
            <li class="listItem"><a href="../pages/projects.html">Projects</a></li>
            <li class="listItem"><a href="../pages/education.html">Education</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h1>Contact</h1>
            <form>
                <div class="boxForm"><label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                <div class="boxForm"><label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="boxForm"><label for="tema">Tema:</label>
                    <input type="text" id="tema">
                </div>
                <div class="boxForm"><label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" rows="5"></textarea>
                </div>
                <button class="submit" type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Derechos Reservados</p>
    </footer>
</body>

</html>
