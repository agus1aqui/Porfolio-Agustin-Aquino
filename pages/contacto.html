<body>

        <div class="navBrand"><img src="./image/logo.png" />
            <h6>Agustin Aquino</h6>

    <section class="contenedorContacto">
        <div class="1parte">
            <article>
                <div>
                    <h1 class="h1">Contacto</h1>
                </div>
                <div class="separador"></div>
            </article>
        </div>
        <article class="boxContacto">
            <form>
                <div class="boxForm"><label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                <div class="boxForm"><label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="boxForm"><label for="tema">Tema:</label>
                    <input type="text" id="tema">
                </div>
                <div class="boxForm"><label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" rows="5"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </article>
    </section>
    <footer>
        <p>Derechos Reservados</p>
    </footer>
